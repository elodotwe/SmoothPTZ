syntax = "proto3";

option java_package = "com.jacobarau.smoothptz.settings.proto";
option java_multiple_files = true;

message Settings {
  repeated Camera cameras = 1;
}

message Camera {
  // Human-readable name of the camera, user-specified.
  string name = 1;
  // URL to video feed from camera.
  string streamURL = 2;
}